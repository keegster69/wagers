<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagers - Home</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="account" id="account">
        <h1><span id="user-name"></span></h1>
        <p>Email: <span id="user-email"></span></p>
    </div>
        <div class="hero">
            <div class="mywagers">
            <h1>Wagers</h1>
            <div class="wagetable">
                <table class="table" id="wagerTable">
                    <tr>
                        <th>Group Name</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Payout</th>
                        <th>Status</th>
                    </tr>
                </table>
                </div>
            </div>
            <div class="wagers">
                <div class="request-container" id="request-container">
                    <h2>Wager Requests</h2>
                    <div class="requests" id="requests"></div>
                </div>
                <button onclick="goToForm()">Make a Wager</button>
            </div>
        </div>
        <script>
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "login.html"; // optional safety
        } else {
            document.getElementById("user-name").innerText = user.name;
            document.getElementById("user-email").innerText = user.email;
        }
        </script>
        <script src="jscript.js"></script>
</body>
</html>
